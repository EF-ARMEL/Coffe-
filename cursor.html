<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cursor effet Crafto</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
            cursor: none;
            /* cacher le curseur natif */
        }

        a,
        button {
            color: #a78bfa;
            margin: 20px;
            font-size: 20px;
            text-decoration: none;
            border: 1px solid #a78bfa;
            padding: 12px 24px;
            border-radius: 8px;
            background: transparent;
            transition: all .3s ease;
        }

        a:hover,
        button:hover {
            background: #a78bfa;
            color: #0f172a;
        }

        /* le curseur personnalis√© */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #a78bfa;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width .25s ease, height .25s ease, background .25s ease, border .25s ease;
            z-index: 9999;
            mix-blend-mode: difference;
            /* effet styl√© comme Crafto */
        }

        /* √©tat hover sur un lien/bouton */
        .cursor.active {
            width: 50px;
            height: 50px;
            background: rgba(167, 139, 250, 0.15);
            border-color: transparent;
        }
    </style>
</head>

<body>
    <h1>Effet Curseur type Crafto üçΩÔ∏è</h1>
    <a href="#">Voir le menu</a>
    <button>R√©server</button>

    <div class="cursor" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;

        // suivre la souris
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });

        // quand on entre dans un lien/bouton
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });
    </script>
</body>

</html>
