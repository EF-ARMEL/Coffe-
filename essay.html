<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application M√©t√©o</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #4d91bb, #f0f0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå§Ô∏è Application M√©t√©o</h1>
        <input type="text" id="city" placeholder="Entrez une ville...">
        <button onclick="getWeather()">Rechercher</button>

        <div id="result">
            <!-- Les infos m√©t√©o s‚Äôaffichent ici -->
        </div>
    </div>

    <script>// script.js

        async function getWeather() {
            const apiKey = "32a57c65229f71804562de5c629f79b7"; // ‚ö†Ô∏è remplace par ta cl√© OpenWeatherMap
            const city = document.getElementById("city").value;
            const resultDiv = document.getElementById("result");

            if (city === "") {
                resultDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Entrez une ville !</p>";
                return;
            }

            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=fr&units=metric`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Ville introuvable !");
                }

                const data = await response.json();

                // Extraire les infos utiles
                const name = data.name;
                const temp = data.main.temp;
                const weather = data.weather[0].description;
                const icon = data.weather[0].icon;

                // Afficher dans le HTML
                resultDiv.innerHTML = `
      <h2>${name}</h2>
      <p><img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${weather}"></p>
      <p><b>Temp√©rature :</b> ${temp}¬∞C</p>
      <p><b>M√©t√©o :</b> ${weather}</p>
    `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red">‚ùå ${error.message}</p>`;
            }
        }
        const fruits = ["pomme", "banane", "orange"];

        fruits.forEach(function (fruit, index) {

        const url = 'https://api.adviceslip.com/advice';

                adviElment.textContent = 'conseil du jour :"${data.slip.advice}"';
                document.body.appendChild(adviElment);
                console.log(reponses);

            })
    </script>
</body>

</html>
